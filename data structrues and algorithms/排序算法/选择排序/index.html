    选择排序

<script>
let array = [ 6, 3, 1, 4, 2, 5 ];

function selectSort(array) {
    for(let i=0; i<array.length; i++) {
        let min = i;
        for(let j=i+1; j<array.length; j++) {
            if(compare(array, min, j)) {
                min = j;
            }
        }
        swap(array, min, i);
    }
}
selectSort(array)
console.log(array);

function swap(array, i, j) {
    let temp;
    temp = array[i];
    array[i] = array[j];
    array[j] = temp;
}

function compare(array, i, j) {
    return array[i] > array[j] ? true : false;
}
