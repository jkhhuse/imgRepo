<body>
    插入排序
</body>
<script>
let array = [ 3, 1, 4, 2, 5, 6 ];

function insertionSort(array) {
    for(let i=0; i<array.length; i++) {
        for(let j=i+1; j>0; j--) {
            if(compare(array, j-1, j)) {
                swap(array, j-1, j);
            }
        }
    }
}

insertionSort(array);
console.log(array);

function swap(array, i, j) {
    let temp;
    temp = array[i];
    array[i] = array[j];
    array[j] = temp;
}

function compare(array, i, j) {
    return array[i] > array[j] ? true : false;
}
</script>
