    题目：
    有一百个人编号是1到20，这个20个人围成一个圈，
    以123123轮流报数，报到3的人退出。请问剩下的编号是多少    
    它的结果应该为:
</body>
<script>
  let array = [];
  for(let i=1; i<=100; i++) {
    array.push(i);
  }

  function test(array, result = [], value = []) {
    if(!array) return [];
    let count = 0;
    let temp = [];
    let insert = 0;
    array.forEach((item, index) => {
      if((index+1) % 3 === 0) {
        result.push(item);
        count++;
      } else if ((array.length - count * 3) >= 3) {
        temp.push(item);
      } else {
        temp.splice(insert, 0, item);
        insert++;
      }
    })
    if(temp.length > 2) {
      test(temp, result, value);
    } else {
      value.push(temp);
    }
  }
  
  let result = [];
  let value = [];
  test(array, result, value);
  console.log(value);
